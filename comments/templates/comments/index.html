{% load static %}
<html lang="en">
    <head>
        <title>Comments</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="{% static 'comments/css/application.css' %}">
    </head>

    <body style="background-color: #212121;">
        <div class="container">
            <div class="row">
                <div class="col-30">
                    <div class="box" style="background-color: #2E2E2E; margin-bottom: 30px;">
                        <form action="{% url 'comments:new' %}" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="text-form-div">
                                    <label style="color: white; padding-left: 25px;" for="content">Content</label>
                                </div>
                                <div class="text-edit-div">
                                    <textarea class="text-edit" type="text" name=content></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="rest-col">
                                    <input type="submit" value="submit" class="success-submit" style="margin-top: 10px; padding: 15px" data-disable-with="submit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% for i in comment_list %}
                <div class="row">
                    <div class="col-60">
                        <div class="box" style="background-color: #2E2E2E; margin-bottom: 15px;">
                            <h3 style="color: white;">{{ i.ip }}</h3>
                            <h4 style="color: white;">{{ i.date }}</h4>
                            <p style="color: white;">{{ i.content }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
